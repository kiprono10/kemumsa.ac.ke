services:
  - type: web
    name: kemumsa-website
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: kemumsa_db
          property: connectionString
      - key: JWT_SECRET
        sync: false

databases:
  - name: kemumsa_db
    plan: free
